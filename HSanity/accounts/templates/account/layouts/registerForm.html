<div class="container-sm" style="max-width: 600px; padding: 60px;">
    <div class="card bg-light">
        <h3 class="text-center" style="padding: 10px;">Registrar Nuevo Usuario</h3>
        <div class="card bg-light">
            <div class="container d-flex align-items-center justify-content-center">
                <form method="POST">
                    {% csrf_token %}
                    {% for camp in form %}
                    <div class="mb-3 row">
                        <label for="" class="col-7 col-form-label">{{ camp.label }}</label>
                        <br>
                        <input class="form-control form-control-sm" type="{{ camp.field.widget.input_type }}"
                            placeholder="{{ camp.label }}" name="{{ camp.name }}"
                            value="{{ camp.value | default:'' }}">
                    </div>
                    {% endfor %}
                    <div class="mb-3 row" style="padding: 10px;">
                        <div class="offset-sm-4 col-sm-8">
                            <button type="submit" class="btn btn-primary">Registrar</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="mt">
                <div class="d-flex justify-content-center links">
                    Already have an account?
                    <a href="{% url 'login' %}" class="ml-2">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
