<div class="container-sm">
	<form enctype="multipart/form-data" method="POST">
		{% csrf_token %}
		{% for camp in form_auditor %}
		<div class="mb-3">
			<label class="form-label" for="">{{ camp.label }}</label>
			<input 
			class="form-control form-control-sm" 
			type="{{ camp.field.widget.input_type }}"
				placeholder="{{ camp.label }}"
				name="{{ camp.name }}" 
				value="{{ camp.value | default:'' }}"
				required>
		</div>
		<div>
		</div>
		{% endfor %}
		<input class="btn btn-success" type="submit" value="Guardar" name="" id="">
	</form>
	<br>
</div>
