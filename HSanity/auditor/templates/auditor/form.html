<div class="container-sm">
	<form enctype="multipart/form-data" method="post">
		{% csrf_token %}
		{% for camp in form_auditor %}
		<div class="mb-3">
			<label class="form-label" for="">{{ camp.label }}</label>
			<input class="form-control form-control-sm" type="{{ camp.field.widget.input_type }}"
				placeholder="{{ camp.label }}" name="{{ camp.name }}" value="{{ camp.value | default:'' }}">
		</div>
		<div>
		</div>
		{% endfor %}
		<input class="btn btn-primary" type="submit" value="Sign up" name="" id="">
	</form>
	<br>
