<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container-sm" style="max-width: 600px; padding: 60px;">
        <div class="card bg-light">
            <h3 class="text-center" style="padding: 10px;">Registrar Nuevo Usuario</h3>
            <div class="card bg-light">
                <div class="container d-flex align-items-center justify-content-center">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3 row">
                            <label for="username" class="col-7 col-form-label">Usuario</label>
                            <div class="col-12">
                                {{ form.username }}
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <p>E-Mail</p>
                            <div class="col-12" style="height: fit-content;">
                                {{ form.email }}
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="password1" class="col-7 col-form-label">Contraseña</label>
                            <div class="col-12">
                                {{ form.password1 }}
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="password2" class="col-7 col-form-label">Confirmar contraseña</label>
                            <div class="col-12">
                                {{ form.password2 }}
                            </div>
                        </div>
                        <div class="mb-3 row" style="padding: 10px;">
                            <div class="offset-sm-4 col-sm-8">
                                <button type="submit" class="btn btn-primary">Registrar</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="mt">
                    <div class="d-flex justify-content-center links">
                        Already have an account?
                        <a href="{% url 'login' %}" class="ml-2">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
