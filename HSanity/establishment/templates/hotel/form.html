<form>
	{% csrf_token %}
	{% for field in form %}
	<div>
		<label for="">{{ field.label }}</label>
		<input type="{{ field.field.widget.input_type }}" 
		placeholder="{{ field.label }}" name="{{ field.name }}">
	</div>
	<div>{{ fieds.error }}</div>
	{% endfor %}
	<input value="Registrar" type="submit" name="" id="">
</form>
