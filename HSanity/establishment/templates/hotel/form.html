<form>
	{% csrf_token %}
	{% for camp in form %}
	<div>
		<label for="">{{ camp.label }}</label>
		<input type="{{ camp.field.widget.input_type }}" 
		placeholder="{{ camp.label }}" name="{{ camp.name }}">
	</div>
	<div>{{ camp.errors }}</div>
	{% endfor %}
	<input value="Registrar" type="submit" name="" id="">
</form>
