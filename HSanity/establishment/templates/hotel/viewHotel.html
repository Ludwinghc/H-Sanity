{% extends 'account/main.html' %}

{% block title %}
Inicio
{% endblock %}

{% block body %}

<div class="m-3 text-center">
    <h1>Administar Establecimientos</h1><br>
    <a href="{% url 'createHotel' %}"><button type="button" class="btn btn-primary">Registrar Nuevo
            Establecimiento</button></a>
</div><br>
<div class="container">
    <div class="row">
        {% for hotel in hoteles %}
        <div class="col-md-4">
            <div class="card text-center mb-4 box-shadow">
                <div class="card-body">
                    <header>
                        <img class="card-img-top" src="{{ hotel.photo.url }}" alt="">
                    </header><br>
                    <section>
                        <div>
                            <h2>
                                <th>{{ hotel.name }}</th>
                            </h2>
                            {{ hotel.address }}
                            <br>
                            {{ hotel.contact }}
                            <br>
                            {{ hotel.mail }}
                            <br>
                            {{ hotel.website }}
                        </div><br>
                    </section>
                    <footer>
                        <a href="{% url 'editHotel' hotel.id %}"><button type="button"
                                class="btn btn-outline-secondary">Editar</button></a>
                        <a href="{% url 'auditView' hotel.id %}"><button type="button" class="btn btn-outline-primary">
                                Ver Auditorias</button></a>
                    </footer>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

</html>
